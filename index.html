<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="icon" href="image/favicon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="allBookmarks">
        <div class="sites" id="siteAddButton">
            <img src="./image/addButton.png">
        </div>
    </div>
    <div id="fade">
    </div>
    <div id="siteAddBox">
        <div class="flex">
            <h1 id="menuTitle">新規ブックマーク
            </h1>
            <span class="material-symbols-outlined" id="cancelButton">
                close
            </span>
        </div>
        <hr>
        <div id="settings">
            <label>URL<br><input type="text" id="urlInput" placeholder="URL を入力または貼り付け"></label>
            <label>name<br><input type="text" id="nameInput" placeholder="名前を入力"></label>
        </div>
        <div id="uploadFile">
            <form>
                <label>
                    <input id="selectFile" type="file" accept=".png,.jpeg,.svg">
                    <span class="material-symbols-outlined">
                        file_upload
                    </span>
                </label>
            </form>
        </div>
        <img id="uploadImage" width="300px" height="200px">
        <hr>
        <button id="createButton">作成</button>
    </div>
    <div id="siteContextMenu">
        <ul>
            <li id="editMenuOpen">編集</li>
            <li id="deleteSite">削除</li>
        </ul>
    </div>
    <script src="main.mjs" type="module"></script>
</body>

</html>
